<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Contact</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <div class="main-container">
      <!-- Heading Section-->
      <header id="top-bar" class="container-fluid">
        <div class="content">
          <!--This is the logo bar span-->
          <span class=" col-lg-1 col-md-1 col-sm-1 col-xs-12"><a href="index.html"><img id="top-logo" alt="logo" src="assets/images/portfolio-logo.png"></a></span>
          <nav id="nav-links" class="col-lg-3 col-md-3 col-sm-3 col-xs-12 col-lg-offset-8 col-md-offset-8 col-sm-offset-8">
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>
      </header>
      <!-- Content Section -->
      <section class="content row">
        <div id="main" class="col-md-8 col-sm-8 col-xs-12">
          <h3>Contact Me</h3>
          <hr>
          <form id="messageform">
            <div class="form-group">
              <label for="name">Name:</label>
              <input id="name" class="form-control" type="text" name="Name" placeholder="Hiro Protagonist">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input id="email" class="form-control" type="email" name="Email" placeholder="hiro@deliverator.com">
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" class="form-control" rows="7" cols="50" name="Message" form="messageform"></textarea>
            </div>
          </form>
          <button class="btn" type="submit" form="messageform" value="Submit">Submit</button>
        </div>
        <!--Sidebar-->
        <aside id="sidebar" class="col-md-offset-1 col-sm-offset-1 col-md-3 col-sm-3 col-xs-12">
          <h3>Connect With Me</h3>
          <hr>
          <a href="#" target="_blank"><img alt="LinkedIn" src="assets/images/linkedin_square_color.png"></a>
          <a href="https://github.com/lzzllvl" target="_blank"><img alt="GitHub" src="assets/images/github_square.png"></a>
          <a href="http://stackoverflow.com/users/5666891/lzzllvl" target="_blank"><img id="stackfix" alt="StackOverflow" src="assets/images/stackoverflow_square.png"></a>
        </aside>
      </section>
      <div class="push"></div>
    </div>
    <footer id="footer" class="container-fluid">
      <p>&copy; Copyright 2017 - Gregory Lee</p>
    </footer>
  </body>
</html>
